<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Profile.jpg" alt="Profile Img" class="profile-img">
        </div>

        <div class="textdata">
            <span class="name">Sahil Patil</span>
            <span class="job">Full Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/sahil-patil-35492b232/" style="background-color:#0077b5;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background-color:#d62976;" class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background-color:#BB001B;" class="link">
                <i class='bx bxl-gmail' ></i>
            </a>
            <a href="https://github.com/sahilpatil-009" style="background-color:#1b1b1b;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button" id="resume">My Resume</button>
            <button class="button" id="contact">Contact</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
